---
layout: default
---

<article class="post">
  <h1>{{ page.title }}
    {% if page.cover_image %}
    class="cover-banner" 
    style="background-image: url({{ page.cover_image }});"
    {% endif %}
  </h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
